<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <h:title>Customer Information</h:title>
    </h:head>
    <h:body>
        <h3>Enter Customer Information (Page 2 of 3)</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="addrLine1" value="Line 1"/>
                <h:inputText id="addrLine1" value="${client.addrLine1}"/>
                <h:outputLabel for="addrLine2" value="Line 2"/>
                <h:inputText id="addrLine2" value="${client.addrLine2}"/>
                <h:outputLabel for="city" value="City"/>
                <h:inputText id="city" value="${client.addrCity}"/>
                <h:outputLabel for="state" value="State"/>
                <h:selectOneMenu id="state" value="${client.state}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Alabama" itemValue="AL"/>
                    <f:selectItem itemLabel="Alaska" itemValue="AK"/>
                    <f:selectItem itemLabel="Arizona" itemValue="AZ"/>
                    <f:selectItem itemLabel="Arkansas" itemValue="AR"/>
                    <f:selectItem itemLabel="California" itemValue="CA"/>
                </h:selectOneMenu>
                <h:outputLabel for="zip" value="Zip"/>
                <h:inputText id="zip" value="${client.zip}"/>
                <h:commandButton value="Previous" action="#{clientInfoController.navigateToPage1}"/>
                <h:commandButton value="Next" action="#{clientInfoController.navigateToPage3}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
